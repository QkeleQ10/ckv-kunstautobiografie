<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Mijn kunstautobiografie</title>
</head>

<body>
    <section id="music">
        <h2>Mijn afspeellijst</h2>
        <div>
            <div class="music-card" id="0" style="background-image: url(music/0.jpeg); rotate: -1deg;">
                <div>
                    <h3>Billie Jean</h3>
                    <p>Michael Jackson</p>
                </div>
            </div>
            <div class="music-card" id="1" style="background-image: url(music/1.jpeg); rotate: 3deg;">
                <div>
                    <h3>Mirrors</h3>
                    <p>Justin Timberlake</p>
                </div>
            </div>
            <div class="music-card" id="2" style="background-image: url(music/2.jpeg); rotate: -5deg;">
                <div>
                    <h3>Papaoutai</h3>
                    <p>Stromae</p>
                </div>
            </div>
            <div class="music-card" id="3" style="background-image: url(music/3.jpeg); rotate: 1deg;">
                <div>
                    <h3>I Ain't Worried</h3>
                    <p>OneRepublic</p>
                </div>
            </div>
            <div class="music-card" id="4" style="background-image: url(music/4.jpeg); rotate: -3deg;">
                <div>
                    <h3>Vegas</h3>
                    <p>Jesper Kyd</p>
                </div>
            </div>
        </div>
        <audio id="music-player">
            <source id="music-source" src="" type="audio/mpeg">
        </audio>
    </section>
</body>

</html>
